<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <div class="wrapper">
        <section class="section-projects">
            <div class="section-projects__left-part">
                <div class="subtitle">
                    <h2 class="subtitle__text">
                        Completed<br>
                        projects
                    </h2>
                    <img class="subtitle__line" src="images/subtitle-line.svg" alt="subtitle line">
                </div>
                <p class="section-projects__left-part p-general">
                    Only a small part of the work performed by our company is presented<br>
                    on the site. For 14 years on in the construction <br> 
                    market we have made happy more than 1000 families
                </p>
                <div class="section-projects__left-part slider__text">
                    <div class="slider__text__city"><h3 class="subtitle__text">City:</h3></div>
                    <div class="slider__text__area"><h3 class="subtitle__text">Apartment area:</h3></div>
                    <div class="slider__text__time"><h3 class="subtitle__text">Repair time:</h3></div>
                    <div class="slider__text__cost"><h3 class="subtitle__text">Repair Cost:</h3></div>
                </div>
                <div class="slider__panel">
                    <div class="slider__arrows left">
                        <img class="arrow-left" src="images/arrow-left.svg" alt="arrow left">
                    </div>
                    <div class="slider__dots"></div>
                    <div class="slider__arrows right">
                        <img class="arrow-right" src="images/arrow-right.svg" alt="arrow right">
                    </div>
                </div>
            </div>
            <div class="section-projects__right-part">
                <div class="slider__nav__items subtitle__text">
                    <div class="slider__nav__item"></div>
                </div>
                <div class="slider__images"></div>
            </div>
        </section>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
